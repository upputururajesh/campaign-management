<table  id = "dataTable" class="table table-striped table-bordered table-responsive" style="width:100%">
  <thead>
      <tr>
          <th>Template ID</th>
          <th>Template Name</th>
          <th>Template Type</th>
          <th>Created On</th>
          <th>Status</th>
          <th>Action</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let data of templateData">
        <td>{{data.ID}}</td>
        <td>{{data.Name}}</td>
        <td>{{data.Type}}</td>
        <td>{{data.created}}</td>
        <td>{{data.Status}}</td>
        <td>{{data.Status}}</td>
      </tr>


  </tbody>
  <tfoot>
      <tr>
          <th>Template ID</th>
          <th>Template Name</th>
          <th>Template Type</th>
          <th>Created On</th>
          <th>Status</th>
          <th>Action</th>
      </tr>
  </tfoot>
</table>
